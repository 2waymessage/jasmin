# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Python package

on: [push, pull_request]

jobs:
  build:
    env: 
      ROOT_PATH : ../
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.5, 3.6, 3.7, 3.8]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    # - name: Lint
    #   run: |
    #     pip install pylint
    #     pylint -rn --errors-only --rcfile=./.pylintrc ./jasmin 
    #     # stop the build if there are Python syntax errors or undefined names
    #     # ./misc/pylint/run.sh
    #     pip install -r requirements-test.txt
    #     pylint -rn --errors-only --rcfile=./.pylintrc ./tests 
    - name: Test with pytest
      run: |
        sudo mkdir -p $ROOT_PATH/var/log/jasmin
        sudo mkdir -p $ROOT_PATH/etc/jasmin/resource
        sudo mkdir -p $ROOT_PATH/etc/jasmin/store
        sudo chmod -R 777 $ROOT_PATH/var/log/jasmin 
        sudo chmod -R 777 $ROOT_PATH/etc/jasmin/store
        sudo cp -R misc/config $ROOT_PATH/etc/jasmin
        sudo pip install -r requirements-test.txt
        sudo pip install coveralls
        sudo coverage run --source=jasmin -m twisted.trial tests
        sudo coveralls
    - name: Test Doc Build
      run: |
        cd misc/doc
        make html

